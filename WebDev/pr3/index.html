<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />

    <title>Галерея зображень</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <header>
        <h1>Галерея зображень</h1>

        <div class="controls">
          <button id="showAll">Показати всі</button> 
        </div>
      </header>

      <div class="gallery">
        <div class="img-block" data-category="nature">

            <img src="img/photo3.png" alt="Природа 3" class="fade-img" />
        </div>

            <img src="img/photo4.png" alt="Природа 4" class="fade-img" />
        </div>
        <div class="img-block" data-category="nature">
            <img src="img/photo5.png" alt="Природа 5" class="fade-img" />
        </div>
        <div class="img-block" data-category="nature">
            <img src="img/photo6.png" alt="Природа 6" class="fade-img" />
        </div>
        <div class="img-block" data-category="nature">
            <img src="img/photo7.png" alt="Природа 7" class="fade-img" />
        </div>
        <div class="img-block" data-category="nature">
            <img src="img/photo8.png" alt="Природа 8" class="fade-img" />
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
